{% from "_formhelpers.html" import render_field %}
{% extends "base.html" %}
{% block landregistry_grid %}

<div class="breadcrumb">
  <nav role="navigation">
    <ol>
      <li><a href="/">Home</a></li>
     </ol>
  </nav>
</div>

<h1 class="heading-48">
  <span class="heading-27">Step 1 of 2</span>
  Protect an interest
  <span class="phase-block">
    <span class="alpha">Concept</span>
  </span>
</h1>


<form action="">

  <h2 class="heading-24">What are you protecting?</h2>

  <div class="form-group-related">
    <label for="radio-purchase" class="block-label">
      <input id="radio-purchase" type="radio" name="radio-group" value="">
      A purchase
    </label>

    <label for="radio-mortagage" class="block-label">
      <input id="radio-mortagage" type="radio" name="radio-group" value="">
      A mortgage
    </label>

    <label for="radio-lease" class="block-label">
      <input id="radio-lease" type="radio" name="radio-group" value="">
      A lease
    </label>

    <label for="radio-easement" class="block-label">
      <input id="radio-easement" type="radio" name="radio-group" value="">
      An easement
    </label>

    <label for="radio-other" class="block-label" data-target="example-other">
      <input id="radio-other" type="radio" name="radio-group" value="">
      Other
    </label>
  </div>

  <div class="form-group">
    <div class="panel-indent toggle-content" id="example-other">
      <label class="form-label" for="protecting-other">I am protecting: </label>
      <input type="text" class="form-control" id="protecting-other">
    </div>
  </div>

  <div class="form-group">
    <ul>
      <li><a href="/solicitors/freeze_mortgage" class="button">Continue</a></li>
      <li><a href="/">Save and return later</a></li>
    </ul>
  </div>

</form>

{% endblock %}
