{% extends "base.html" %}
{% block body_classes %}full-screen{% endblock %}
{% block extra_css %}
  <link href="/static/stylesheets/vendor/ol.css" media="all" rel="stylesheet" type="text/css">
{% endblock %}
{% block landregistry_content %}
  <div class="map">
    <div class="ol-container"></div>
    <div class="map-info"></div>
    <button class="button start-drawing-button">Search by drawing an area</button>
    <div class="drawing-help">
      <p>Draw an area by clicking on the map.</p>
      <button class="button stop-drawing-button">Stop searching</div>
    </div>
  </div>
{% endblock %}
{% block extra_js %}
  <script>
    window.LR.mapSearch = new window.LR.MapSearch({
      el: '.ol-container',
      infoEl: '.map-info',
      geoUrl: '{{ geo_url }}',
      startDrawingButton: '.start-drawing-button',
      stopDrawingButton: '.stop-drawing-button',
      drawingHelp: '.drawing-help',
      postcodeCentre: {{ postcode_centre|safe }}
    });
  </script>
{% endblock %}
